          <script type="text/javascript">

            function validate(){
              var cz=document.form.coursename.value;

              if (cz==""){
                alert("Coursename must not stay empty");
                document.form.coursename.focus();
                return false;
              }

              var regx=/^[a-zA-Z]+$/;
              if (regx.test(cz)==false){
                alert("Only Alphabets are required");
                document.form.coursename.focus();
                return false;
              }

              var cd=document.form.coursecode.value;

              if (cd==""){
                alert("Course code is required");
                document.form.coursecode.focus();
                return false;
              }

              var regwx=/[A-Z][\s][0-9]/;
              if (regwx.test(cd)==false){
                alert("Provide key letter and code eg CS 181");
                alert("Remember letters must be alphabets");
                document.form.coursecode.focus();
                return false;
              }


              var dp=document.form.department.value;

              if (dp==""){
                alert("Offering department is required");
                document.form.department.focus();
                return false;
              }

              var regx=/^[a-zA-Z]+$/;
              if(regx.test(dp)==false){
                alert("Use alphabets only to describe a department");
                document.form.department.focus();
                return false;
              }

              var sm=document.form.semester.value;

              if(sm==""){
                alert(" Semester Must be selected");
                document.form.semester.focus() ;
                return false;
              }

              var yr=document.form.year.value;

              if(yr==""){
                alert("Year Must be selected");
                document.form.year.focus();
                return false;
              }

              var tc=document.form.teacher.value;
              if(tc==""){
                alert("You must aknowledge your Instructor");
                document.form.teacher.focus();
                return false;
              }

              var regx=/^[a-zA-Z]+$/;
              if(regx.test(tc)==false){
                alert("Remember use alphabets only in naming Instructor");
                document.form.teacher.focus();
                return false;
              }

              var grad=document.form.grade.value;

              if(grad==""){
                alert("Grade field must not stay empty");
                document.form.grade.focus();
                return false;
              }

              var dexs=document.form.description.value;

              if( dexs.value ==""){
                alert("description must be filled");
                document.form.description.focus();
                return false;
              }

        /*      if( dexs.length >= 50 ){
